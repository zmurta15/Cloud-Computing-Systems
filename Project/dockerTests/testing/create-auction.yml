config:
  target: 'http://20.71.87.66/scc2223-tp1-1.0/rest'
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - name: "Create auction"    # Create one auction
    duration: 1
    arrivalCount: 1

scenarios:
  - name: 'Create auction'
    weight: 1
    flow:
      - loop:
        - function: "selectUserSkewed"
        - post:                          # First: login as a user
              url: "/user/auth"
              name: "POST:/user/auth"
              headers:
                Content-Type: application/json
              json:
                user: "{{ user }}"
                pwd: "{{ pwd }}"
        - function: "genNewAuction"
        - post:  # First: post image for the auction
            url: "/media"
            name: "POST:/media"
            headers:
              Content-Type: application/octet-stream
              Accept: application/json
            beforeRequest: "uploadImageBody"
            capture: 
              regexp: "(.+)"
              as: "imageId"
        - post:                          # Create auction
            url: "/auction"
            name: "POST:/auction"
            headers:
              Content-Type: application/json
              Accept: application/json
            json:
              description: "{{ description }}"
              title: "{{ title }}"
              user: "{{ user }}"
              photoId: "{{ imageId }}"
              endTime: "{{ endTime }}"
              minPrice: "{{ minimumPrice }}"
              status: "{{ status }}"
        count: 10
